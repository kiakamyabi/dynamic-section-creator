<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Dynamic Section Creator 2.0</title>
  </head>
  <body>

    <form>
    <!--Default Banner-->
      <div class="accordion">
        <button type="button" class="accordion__button">Banner 1</button>
        <div class="accordion__content">
          <div class="accordion__content-container">
            <!--Added sections go here-->
          </div>
          <button type="button" class="accordion__create-button">Create section</button>
        </div>
      </div>

    <!--Copy of Default Banner, works without any changes-->
      <div class="accordion">
        <button type="button" class="accordion__button">Banner 2</button>
        <div class="accordion__content">
          <div class="accordion__content-container">
            <!--Added sections go here-->
          </div>
          <button type="button" class="accordion__create-button">Create section</button>
        </div>
      </div>

    <!--Banner with new type of template as an example.-->
      <div class="accordion">
        <button type="button" class="accordion__button">Banner 3 (Newtype)</button>
        <div class="accordion__content">
          <div class="accordion__content-container-newtype">
            <!--Added sections go here-->
          </div>
          <button type="button" class="accordion__create-button-newtype">Create section</button>
        </div>
      </div>

    <!--Banner with dates-->
      <div class="accordion">
        <button type="button" class="accordion__button">Banner 3 (Date)</button>
        <div class="accordion__content">
          <div class="accordion__content-container-date">
            <!--Added sections go here-->
          </div>
          <button type="button" class="accordion__create-button-date">Create section</button>
        </div>
      </div>

    </form>
  </body>
</html>
